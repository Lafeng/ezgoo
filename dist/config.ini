[Server]
# listen address:port
Listen = :8080
# require client request with https
ForceTls = false
# determine client address by x-forwarded-for 
TrustProxy = true
# certificate path
TlsCertificate =
# certificate key path
TlsCertificateKey =

[DomainRestriction]
# comma-list
Suffixes = .google.com, .googleapis.com, .gstatic.com, .googleusercontent.com, .ggpht.com

[ClientRestriction]
# submatch
AcceptLanguage = 
# submatch
UserAgent = 
# allows address prefixes/CIDR
Addresses = 
