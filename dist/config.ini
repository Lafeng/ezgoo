
# listen address:port
Listen = :8080
# require client request with https
ForceTls = false
# determine client address by x-forwarded-for 
TrustProxy = true
# certificate path
TlsCertificate =
# certificate key path
TlsCertificateKey =
# permitted domain whitelist
PermitDomains = .google.com, .googleapis.com, .gstatic.com, .googleusercontent.com, .ggpht.com
# client whitelist
PermitClients = 
