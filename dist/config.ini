[Server]
# listen address:port
Listen = :8080
# require client request with https
ForceTls = false
# determine client address by x-forwarded-for 
TrustProxy = true
# certificate path
TlsCertificate =
# certificate key path
TlsCertificateKey =

[DomainRestriction]
# comma-list
Suffixes = .google.com, .googleapis.com, .gstatic.com, .googleusercontent.com, .ggpht.com

[ClientRestriction]
# submatch, e.g.
# AcceptLanguage = zh
AcceptLanguage = 

# submatch, e.g.
# UserAgent = Apple
UserAgent = Apple

# allows address prefixes/CIDR
# Addresses = 1.1.1.0/24, 8.8.8.8/32
Addresses = 
